    // задание 2.3
function getRandomInRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

let mathBlender = function() {
    let firstNum = getRandomInRange(-100, 100);
    let secondNum = getRandomInRange(-100, 100);
    if( firstNum >= 0 && secondNum >= 0 ) {
        return firstNum - secondNum;
    } else if( firstNum < 0 && secondNum < 0 ) {
        return firstNum * secondNum;
    } else return firstNum + secondNum;
}

let myDivision = (firstOperand, secondOperand) => firstOperand / secondOperand;

function mathOperation(arg1, arg2, operation) {
    switch (operation.toLowerCase()) {
        case 'умножение' :
            return myMultiplication(arg1, arg2);
            break;
        case 'вычитание' :
            return mySubtraction(arg1, arg2);
            break;
        case 'сложение' :
            return mySum(arg1, arg2);
            break;
        case 'деление' :
            return myDivision(arg1, arg2);
            break;
        default :
            alert('Что то пошло не так! :( перезапустите страницу и попробуйте еще раз!)')

    }

    if(pow != 1) {
        return val * power(val, pow - 1);
    } else return val;
}
